<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SparkLeads - AI-Powered Lead Generation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: black;
      color: white;
    }
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #3b82f6;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      z-index: 9999;
    }
    .fullscreen-hero {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: left;
      padding: 5rem 2rem;
      position: relative;
    }
    .hero-text {
      font-size: 4rem;
      font-weight: bold;
      align-self: flex-start;
      color: white;
    }
    .typed-text {
      font-size: 4rem;
      font-weight: bold;
      min-height: 4.5rem;
      align-self: flex-start;
    }
    .scroll-down {
      position: absolute;
      bottom: 30px;
      font-size: 2rem;
      animation: bounce 1.5s infinite;
      color: #00ff00;
      cursor: pointer;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .section {
      padding: 4rem 2rem;
      background-color: #0f172a;
      color: white;
      text-align: center;
    }
    .cta-btn {
      background-color: #00ff00;
      color: black;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta-btn:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>
  <div class="fullscreen-hero">
    <div class="hero-text">Leads for</div>
    <div class="typed-text" id="typed"></div>
    <div class="scroll-down" onclick="document.getElementById('content').scrollIntoView({ behavior: 'smooth' });">↓</div>
  </div>

  <section class="section" id="content">
    <h2>What is SparkLeads?</h2>
    <p>We use AI to generate qualified leads for your business through automated outreach, smart targeting, and beautifully personalized cold messaging. Whether you're a startup, coach, or agency—SparkLeads makes your pipeline effortless.</p>
    <button class="cta-btn">Request a Demo</button>
  </section>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    const typed = document.getElementById('typed');
    const businesses = [
      { text: 'Agencies', color: '#00ffff' },
      { text: 'Coaches', color: '#ff00ff' },
      { text: 'Consultants', color: '#00ff00' },
      { text: 'Startups', color: '#ffcc00' },
      { text: 'Freelancers', color: '#ff5555' }
    ];

    let i = 0;
    let charIndex = 0;
    let current = '';
    let isDeleting = false;

    function type() {
      let business = businesses[i % businesses.length];
      let fullText = business.text;

      if (isDeleting) {
        current = fullText.substring(0, charIndex--);
      } else {
        current = fullText.substring(0, charIndex++);
      }

      typed.innerHTML = `<span style="color: ${business.color}">${current}</span>`;

      if (!isDeleting && charIndex === fullText.length + 1) {
        isDeleting = true;
        setTimeout(type, 1200);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        i++;
        setTimeout(type, 500);
      } else {
        setTimeout(type, isDeleting ? 50 : 100);
      }
    }

    type();
  </script>
</body>
</html>
