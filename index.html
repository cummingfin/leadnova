<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeadNova - AI-Powered Lead Generation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #3b82f6;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      z-index: 9999;
    }
    .fullscreen-hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .hero-text {
      font-size: 3rem;
      font-weight: bold;
      color: white;
    }
    .typed-text {
      font-size: 3rem;
      font-weight: bold;
      height: 3.5rem;
    }
    .highlight {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>
  <div class="fullscreen-hero">
    <div class="hero-text">Leads for <span class="typed-text" id="typed"></span></div>
  </div>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    const typed = document.getElementById('typed');
    const businesses = [
      { text: 'Agencies', color: '#00ffff' },
      { text: 'Coaches', color: '#ff00ff' },
      { text: 'Consultants', color: '#00ff00' },
      { text: 'Startups', color: '#ffcc00' },
      { text: 'Freelancers', color: '#ff5555' }
    ];

    let i = 0;
    let charIndex = 0;
    let current = '';
    let isDeleting = false;

    function type() {
      let business = businesses[i % businesses.length];
      let fullText = business.text;

      if (isDeleting) {
        current = fullText.substring(0, charIndex--);
      } else {
        current = fullText.substring(0, charIndex++);
      }

      typed.innerHTML = `<span style="color: ${business.color}">${current}</span>`;

      if (!isDeleting && charIndex === fullText.length + 1) {
        isDeleting = true;
        setTimeout(type, 1200);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        i++;
        setTimeout(type, 500);
      } else {
        setTimeout(type, isDeleting ? 50 : 100);
      }
    }

    type();
  </script>
</body>
</html>
